	<!-- header starts here -->

    <header class="theme-light hero-bg desktop-min-height-80vh header-after-menu-sticky">

            <h2 class="text-shadow">Have a project you'd like to discuss? Let's make something great together!</h2>

    <!-- main content with sections -->
    <main>

       

        <section class="container-contact-form w-800px">

            <!-- Contact form starts here -->
            <form id="contact-form" name="contact-form" accept-charset="utf-8" method="post" action="https://formspree.io/f/xoqzqvoq">

                <div class="contact-form-upper text-center">
                    <h2>Contact Form</h2>
                    <p>Use the form below to let me know a little more about your objectives and I'll get back to you.</p>
                </div>

                <!-- Begin contact form fields -->

                <div class="flex-row">
                    <div class="item-name">
                        <label for="full-name"><b>Full Name*</b></label>
                        <input type="text" name="name" id="full-name" placeholder="Your First and Last Name..." required="">
                    </div>
                    <div class="item-email">
                        <label for="email-address"><b>Email*</b></label>
                        <input type="email" name="_replyto" id="email-address" placeholder="Your Email Address..." required="">
                    </div>
                </div>

                <div class="flex-row">
                    <div class="item-textarea">
                        <label for="message"><b>Message*</b></label>
                        <textarea rows="5" name="message" id="message" placeholder="Your Message..." required=""></textarea>
                    </div>

                    <div class="item-btn">
                        <button id="btn-submit" type="submit" class="btn-soft"><span>Submit</span><i class="fas fa-check"></i></button>
                    </div>
                </div>

                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                <!-- End contact form fields -->

            </form><!-- Contact form ends here -->
    </section><!-- End container for contact form -->


    </main>
